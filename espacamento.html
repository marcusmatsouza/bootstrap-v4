<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Espaçamento</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
	}
		.row {
			margin-bottom: 10px;
		}
	</style>	
</head>
<body>

	<!--
		Trabalhando com espaçamento de margin e padding 
	-->


	<div class="container">
		<div class="row">
			<div class="col p-0 bg-primary">
				
			</div>
			<div class="col p-1 bg-primary">
				
			</div>
			<div class="col p-2 bg-primary">
				
			</div>
			<div class="col p-3 bg-primary">
				
			</div>
			<div class="col p-4 bg-primary">
				
			</div>
			<div class="col p-5 bg-primary">
				
			</div>
		</div><!-- /ROW -->

		<!-- trabalhando com margin -->

		<div class="row">
			<div class="col m-0 bg-primary">
				
			</div>
			<div class="col m-1 bg-primary">
				
			</div>
			<div class="col m-2 bg-primary">
				
			</div>
			<div class="col m-3 bg-primary">
				
			</div>
			<div class="col m-4 bg-primary">
				
			</div>
			<div class="col m-5 bg-primary">
				
			</div>
		</div><!-- /ROW -->

		<!-- definindo aonde (lado) vai ser esse margin ou padding -->

		<div class="row">
			<div class="col mt-3 bg-primary">
				
			</div>
			<div class="col ml-3 bg-primary">
				
			</div>
			<div class="col mb-3 bg-primary">
				
			</div>
			<div class="col mr-3 bg-primary">
				
			</div>
			<div class="col mf-3 bg-primary">
				
			</div>
		</div><!-- /ROW -->

		<!-- trabalhando com todos os lados ao mesmo tempo -->

		<div class="row">
			<div class="col p-3 mx-3 bg-secondary">
				
			</div>
			<div class="col p-3 my-3 bg-secondary">
				
			</div>
		</div><!-- /ROW -->

		<!-- conteudo sempre centralizado -->
		<div class="row">
			<div class="col-3 p-3 mt-3 mx-auto bg-primary">
				
			</div><!-- /COL -->
		</div><!-- /ROW -->

	</div><!-- /CONTAINER -->
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
	
</body>
</html>
