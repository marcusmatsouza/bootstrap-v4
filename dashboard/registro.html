<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Registro</title>
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
	<!-- instalando fonte -->
	<link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
	<!-- tema -->
	<link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">

</head>
<body class="bg-dark">

<div class="container">
	<div class="card card-register mx-auto mt-5">
		<div class="card-header">
			Criar uma senha
		</div>
		<div class="card-body">
			
			<form>
				
				<div class="form-group">
					<div class="form-row">
						<div class="col-md-6">
							<label for="primeiroNome">Primeiro nome</label>
							<input class="form-control" id="primeiroNome" type="text" name="primeiroNome" placeholder="digite seu primeiro nome">
						</div>
						<div class="col-md-6">
							<label for="sobrenome">Sobrenome</label>
							<input class="form-control" id="sobrenome" type="text" name="sobrenome" placeholder="digite seu sobrenome">
						</div>
					</div>
				</div><!-- /FORM GROUP 1 -->
				
				<div class="form-group">
							<label for="primeiroNome">E-mail</label>
							<input class="form-control" id="email" type="text" name="email" placeholder="digite seu e-mail">
				</div><!-- /FORM GROUP 2 -->

				<div class="form-group">
					<div class="form-row">
						<div class="col-md-6">
							<label for="senha">Senha</label>
							<input class="form-control" id="senha" type="password" name="senha" placeholder="digite sua senha">
						</div>
						<div class="col-md-6">
							<label for="confirmaSenha">Confirme sua senha</label>
							<input class="form-control" id="confirmaSenha" type="password" name="confirmaSenha" placeholder="confirme sua senha">
						</div>
					</div>
				</div><!-- /FORM GROUP 3 -->
				
				<button class="btn btn-primary btn-block">Registrar-se</button>
				<div class="text-center">
					<a href="#" class="d-block small mt-3">Esqueceu a senha?</a>
					<a href="#" class="d-block small">PÃ¡gina de login</a>
				</div>
			</form><!-- /FORMULARIO -->

		</div> <!-- CARD BODY -->
	</div> <!-- CARD -->
</div> <!-- /CONTAINER -->

<!-- jquery -->
<script type="text/javascript" src="bibliotecas/jquery/jquery.min.js"></script>
<script type="text/javascript" src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="bibliotecas/jquery.easing.min.js"></script>
</body>
</html>
