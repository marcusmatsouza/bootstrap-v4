<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Dashboard</title>
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
	<!-- instalando fonte -->
	<link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
	<!-- tema -->
	<link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">

</head>
<body class="bg-dark">

<div class="container">
	<div class="card card-login mx-auto mt-5">
		<div class="card-header">
			Login
		</div>
		<div class="card-body">

			<form>
				<div class="form-group">
					<label for="email">E-mail:</label>
					<input class="form-control" type="email" name="email" id="email" placeholder="digite seu email">
				</div>

				<div class="form-group">
					<label for="email">Senha:</label>
					<input class="form-control" type="password" name="senha" id="senha" placeholder="digite sua senha">
				</div>

				<div class="form-group">
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name=""> Lembrar minha senha
						</label>
					</div>
				</div>
				<button class="btn btn-primary btn-block">Login</button>
				<div class="text-center">
					<a href="#" class="d-block small mt-3">Criar uma conta</a>
					<a href="#" class="d-block small">Esqueceu sua senha?</a>
				</div>
			</form>

		</div> <!-- CARD BODY -->
	</div> <!-- CARD -->
</div> <!-- /CONTAINER -->

<!-- jquery -->
<script type="text/javascript" src="bibliotecas/jquery/jquery.min.js"></script>
<script type="text/javascript" src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="bibliotecas/jquery.easing.min.js"></script>
</body>
</html>
