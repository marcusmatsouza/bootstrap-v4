<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>jumbotron</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">	
	<style type="text/css">
		.row {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	
	<!-- ajuda a não carregar todo o conteúdo do site de uma vez só -->
	<div class="container">
		<div class="row">
			<div class="col-12">
				<nav aria-label="Paginador">
					<ul class="pagination">
						<li class="page-item">
							<a class="page-link" href="#">Anterior</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">1</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">2</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">3</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">Próximo</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		<!--transformando algumas coisas em ícones -->
		<div class="row">
			<div class="col-12">
				<nav aria-label="Paginador">
					<ul class="pagination">
						<li class="page-item">
							<a class="page-link" href="#">
								<span aria-hidden="true">&laquo;</span>
								<span class="sr-only">Anterior</span>
							</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">1</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">2</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">3</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">
								<span aria-hidden="true">&raquo;</span>
								<span class="sr-only">Próximo</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		<!-- um ponto importante ao iconizar algo é utilizar a class sr-only e colocar dentro de um spam o que meu botão faz para tecnologias assistidas -->
	</div>

	<script src="js/jquery-3-2-1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
