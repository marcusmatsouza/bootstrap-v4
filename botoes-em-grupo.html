<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>botoes</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>
	<!-- Botoões normais -->
	<div class="container">
		<div class="row">
			<div class="col-12">
				<button class="btn btn-primary">Primario</button>
				<a href="#" class="btn btn-secondary">Secundario</a>
				<input type="button" value="success" class="btn btn-success">
				<input type="submit" value="danger" class="btn btn-danger">
				<input type="reset" value="warning" class="btn btn-warning">
				<button class="btn btn-info">Informação</button>
				<button class="btn btn-light">Luz</button>
				<button class="btn btn-dark">Dark</button>
				<button class="btn btn-link">Link</button>
			</div>
		</div>
		<!-- Somente outline dos botões -->
		<div class="row">
			<div class="col-12">
				<button class="btn btn-outline-primary">Primario</button>
				<a href="#" class="btn btn-outline-secondary">Secundario</a>
				<input type="button" value="success" class="btn btn-outline-success">
				<input type="submit" value="danger" class="btn btn-outline-danger">
				<input type="reset" value="warning" class="btn btn-outline-warning">
				<button class="btn btn-outline-info">Informação</button>
				<button class="btn btn-outline-light">Luz</button>
				<button class="btn btn-outline-dark">Dark</button>
				<button class="btn btn-outline-link">Link</button>
			</div>
		</div>
		<!-- dois primeiros botões com váriações de tamanho -->
		<div class="row">
			<div class="col-12">
				<button class="btn btn-outline-primary btn-lg">Primario</button>
				<a href="#" class="btn btn-outline-secondary btn-sm">Secundario</a>
				<input type="button" value="success" class="btn btn-outline-success">
				<input type="submit" value="danger" class="btn btn-outline-danger">
				<input type="reset" value="warning" class="btn btn-outline-warning">
				<button class="btn btn-outline-info">Informação</button>
				<button class="btn btn-outline-light">Luz</button>
				<button class="btn btn-outline-dark">Dark</button>
				<button class="btn btn-outline-link">Link</button>
			</div>
		</div>
		<!-- Botão ocupando todo o canvas -->
		<div class="row">
			<div class="col-12">
				<button class="btn btn-outline-primary btn-lg btn-block">Primario</button>
			</div>
		</div>
		<!-- simulando estados de botão -->
		<div class="row">
			<div class="col-12">
				<button class="btn btn-outline-primary">Primario</button>
				<button class="btn btn-outline-primary active">Primario</button>
				<button class="btn btn-outline-primary" disabled>Primario</button>
				<a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">Primario</a>
			</div>
		</div>
		<!-- criando agrupamnento de botões -->
		<div class="row">
			<div class="col-12">
				<div class="btn-group" role="group" aria-label="Exemplo">
					<button class="btn btn-primary">Esquerdo</button>
					<button class="btn btn-primary">Centro</button>
					<button class="btn btn-primary">Direito</button>
				</div>
			</div>
			<div class="col-12">
				<div class="btn-group-lg" role="group" aria-label="Exemplo">
					<button class="btn btn-primary">Esquerdo</button>
					<button class="btn btn-primary">Centro</button>
					<button class="btn btn-primary">Direito</button>
				</div>
			</div>
			<div class="col-12">
				<div class="btn-group-sm" role="group" aria-label="Exemplo">
					<button class="btn btn-primary">Esquerdo</button>
					<button class="btn btn-primary">Centro</button>
					<button class="btn btn-primary">Direito</button>
				</div>
			</div>
			<!-- Botão vertical -->
			<div class="col-12">
				<div class="btn-group-vertical" role="group" aria-label="Exemplo">
					<button class="btn btn-primary">Esquerdo</button>
					<button class="btn btn-primary">Centro</button>
					<button class="btn btn-primary">Direito</button>
				</div>
			</div>
		</div>
		<!-- Toolbar -->
		<div class="row">
			<div class="col-12">				
				<div class="btn-toolbar" role="toolbar" aria-label="toolbar de botões">
					<div class="btn-group mr-2" role="group" aria-label="Primeiro Grupo">
						<button class="btn btn-secundary">1</button>
						<button class="btn btn-secundary">2</button>
						<button class="btn btn-secundary">3</button>
					</div>
					<div class="btn-group mr-2" role="group" aria-label="Segundo grupo">
						<button class="btn btn-secundary">4</button>
						<button class="btn btn-secundary">5</button>
						<button class="btn btn-secundary">6</button>
					</div>
					<div class="btn-group mr-2" role="group" aria-label="Terceiro grupo">
						<button class="btn btn-secundary">7</button>
						<button class="btn btn-secundary">8</button>
					</div>
				</div>
			</div>
		</div>
	</div>
				

	<script src="js/jquery-3-2-1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
