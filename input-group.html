<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Input-group</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">	
	<style type="text/css">
		.row {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="input-group"><!-- classe especifica que vai fazer o agrupamento dos meu sinputs -->
					<!-- tenho que trabalhar com duas tags que faram esse agrupamento, input e spam -->
					<span class="input-group-addon" id="input1">@</span>
					<input type="text" class="form-control" name="input1" placeholder="nome de usuario"
					aria-label="nome de usuario" aria-describedby="input1">
				</div>
			</div>
		</div>
		<!-- outra ideia -->
		<div class="row">
			<div class="col-12">
				<div class="input-group"><!-- classe especifica que vai fazer o agrupamento dos meu sinputs -->
					<!-- tenho que trabalhar com duas tags que faram esse agrupamento, input e spam -->
					<input type="text" class="form-control" name="input1" placeholder="nome de usuario"
					aria-label="nome de usuario" aria-describedby="input1">
					<span class="input-group-addon" id="input1">@seudominio.com.br</span>
				</div>
			</div>
		</div>
		<!-- outra ideia -->
		<div class="row">
			<div class="col-12">
				<div class="input-group"><!-- classe especifica que vai fazer o agrupamento dos meu sinputs -->
					<!-- tenho que trabalhar com duas tags que faram esse agrupamento, input e spam -->
					<span class="input-group-addon" id="input1">R$</span>
					<input type="text" class="form-control" name="input1" placeholder="nome de usuario"
					aria-label="nome de usuario" aria-describedby="input1">
					<span class="input-group-addon" id="input1">00</span>
				</div>
			</div>
		</div>
		<!-- outra ideia -->
		<div class="row">
			<div class="col-12">
				<div class="input-group"><!-- classe especifica que vai fazer o agrupamento dos meu sinputs -->
					<!-- tenho que trabalhar com duas tags que faram esse agrupamento, input e spam -->
					<span class="input-group-addon" id="input1">R$</span>
					<span class="input-group-addon" id="input1">00</span>
					<input type="text" class="form-control" name="input1" placeholder="nome de usuario"
					aria-label="nome de usuario" aria-describedby="input1">
				</div>
			</div>
		</div>
		<!-- outra ideia -->
		<div class="row">
			<div class="col-12">
				<div class="input-group input-group-lg"><!-- classe especifica que vai fazer o agrupamento dos meu sinputs -->
					<!-- tenho que trabalhar com duas tags que faram esse agrupamento, input e spam -->
					<span class="input-group-addon" id="input1">R$</span>
					<span class="input-group-addon" id="input1">00</span>
					<input type="text" class="form-control" name="input1" placeholder="nome de usuario"
					aria-label="nome de usuario" aria-describedby="input1">
				</div>
			</div>
		</div>
		<!-- outra ideia -->
		<div class="row">
			<div class="col-4">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="checkbox" aria-label="Checkbox acompanhando um text">
					</span>
					<input type="text" class="form-control" arial-label="input de text acompanhando Checkbox" name="">
				</div>
			</div>
			<!--outra ideia -->
			<div class="col-4">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="radio" aria-label="Checkbox acompanhando um text">
					</span>
					<input type="text" class="form-control" arial-label="input de text acompanhando Checkbox" name="">
				</div>
			</div>
		</div>
	</div>	

	<!-- Barra de pesquisar funcionando -->
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="input-group"> <!-- não esquecer do input group -->
					<input type="text" class="form-control" placeholder="pesquisar por...">
					<span class="input-group-btn"><!-- agrupando botões -->
						<button class="btn btn-secondary">
							Buscar						
						</button>
					</span>
				</div>
			</div>
		</div>
	</div>			

	<script src="js/jquery-3-2-1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</html>
