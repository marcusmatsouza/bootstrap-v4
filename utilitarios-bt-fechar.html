	<!-- Você pode usar um ícone genérico de fechamento para descartar conteúdo, como modais e alertas.

	<div class="container">
		<div class="row">
			<div class=col-12>
				<button type="button" class="close" aria-label="Fechar">
				  	<span aria-hidden="true">×</span>
				</button>
			</div>
		</div>
	</div>
