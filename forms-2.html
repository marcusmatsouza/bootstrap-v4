<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Formularios</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">	
	<style type="text/css">
		.row {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>



	<div class="container">
		<div class="row">
			<div class="col-12">
				<form >
					<div class="form-group"><!-- bootstrap pede que sempre que um form for criado vocÃª envolva o mesmo dentro de uma div com a tag form-group -->
						<label for="inputEmail1">E-mail</label>
						<input type="email" class="form-control" name="inputEmail1" id="inputEmail1" placeholder="insira seu email" aria-describedby="emailHelp">
						<!-- efeito bem utilizado hoje em dia -->
						<small id="emailHelp" class="form-text text-muted">Ex: seuemail@seudominio.com.br</small>
					</div>
					<!-- form-group para a senha -->
					<div class="form-group">
						<label for="inputSenha1">Senha</label>
						<input type="password" class="form-control" name="inputSenha1" id="inputSenha1" placeholder="insira sua senha">
					</div>
					<!-- inserindo um chekcbox -->
					<div class="form-chack">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input">
							Manter conectado
						</label>
					</div>
					<button class="btn btn-primary" type="submit">Entrar</button>
				</form>
			</div>
		</div>
	</div>
				

	<script src="js/jquery-3-2-1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
