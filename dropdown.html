<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Dropdown</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>

	<div class="container">
		<div class="row"><!-- primeiro dropdown começa aqui -->
			<div class="col-12">
				<div class="dropdown">
					<button id="button01" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
					<div class="dropdown-menu" aria-labelledby="button01">
						<a class="dropdown-item" href="#">Link 01</a>
						<a class="dropdown-item" href="#">Link 02</a>
						<a class="dropdown-item" href="#">Link 03</a>
					</div>
				</div>
			</div>
		</div><!-- termina aqui -->
		<br />
		<div class="row"><!-- segundo dropdown começa aqui -->
			<div class="col-12">
				<div class="dropdown">
					<a href="button02"  class="btn btn-primary dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Link dropdown
					</a>
					<div class="dropdown-menu" aria-labelledby="button02">
						<h6 class="dropdown-header">Cabeçalho do dropdow</h6>
						<a class="dropdown-item" href="#">Link 01</a>
						<a class="dropdown-item disabled" href="#">Link 02</a>
						<a class="dropdown-item" href="#">Link 03</a>
						<div class="dropdown-divider"></div> <!-- criando um divisor dentro do drowpdown -->
						<a class="dropdown-item" href="#">Link separado</a>
					</div>
				</div>
			</div>
		</div><!-- termina aqui -->
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
