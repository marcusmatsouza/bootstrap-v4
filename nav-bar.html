<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Navegacao</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>

	
	<div class="container">
		<div class="row">
			<div class="col-12"><!-- inicio da coluna -->
				<nav class="navbar navbar-light bg-light navbar-expand-lg"><!-- inicio da nav -->
					<a href="#" class="navbar-brand">	
						<img src="img/logo.png" width="30" height="30" class="d-inline-block align-top">
						NavBar
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav1" aria-controls="nav1" aria-expanded="false" aria-label="navegação toggle"><!-- botão hamburguer -->
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse justify-content-between" id="nav1"><!-- menu dentro do hamburguer -->
						<ul class="navbar-nav">
							<li class="nav-item">
								<a href="#" class="nav-link">Home</a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link">Clientes</a>
							</li><li class="nav-item">
								<a href="#" class="nav-link">Portfolio</a>
							</li>
							<li class="nav-item dropdown"><!-- chamando dropdown -->
								<a href="#" class="nav-link dropdown-toggle" id="linkDrop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Blog
								</a>
								<div class="dropdown-menu" aria-labelledby="linkDrop">
									<a href="#" class="dropdown-item">Novidades</a>
									<a href="#" class="dropdown-item">Tecnologia</a>
									<a href="#" class="dropdown-item">Lançamentos</a>
								</div>
							</li><!-- fim chamando dropdown -->
							<li class="nav-item">
								<a href="#" class="nav-link">Contato</a>
							</li>
						</ul>
						<!-- adicionando form -->
						<form class="form-inline">
							<input type="text" class="form-control mr-sm-2" placeholder="pesquisar" aria-label="pesquisar">
							<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
								Buscar
							</button>
						</form>
					</div><!-- fim da div hamburguer -->

				</nav><!-- fim da primeira navbar -->
			</div><!-- final da coluna -->
		</div><!-- final da row -->		
	</div><!-- final do container -->
	
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
	
</body>
</html>
