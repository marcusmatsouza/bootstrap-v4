<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Tabelas</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Primeiro nome</th>
							<th>Sobrenome</th>
							<th>Nome de usuário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<td>Marcus</td>
							<td>Vinnicius</td>
							<td>@marcusv</td>
						</tr>
						<tr>
							<th scope="row">2</th>
							<td>Marcus</td>
							<td>Vinnicius</td>
							<td>@marcusv</td>
						</tr>
						<tr>
							<th scope="row">3</th>
							<td>Marcus</td>
							<td>Vinnicius</td>
							<td>@marcusv</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div> 

	<div class="container">
		<div class="row">
			<div class="col">
				<table class="table table-inverse">
					<thead>
						<tr>
							<th>#</th>
							<th>Primeiro nome</th>
							<th>Sobrenome</th>
							<th>Nome de usuário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<td>Marcus</td>
							<td>Vinnicius</td>
							<td>@marcusv</td>
						</tr>
						<tr>
							<th scope="row">2</th>
							<td>Marcus</td>
							<td>Vinnicius</td>
							<td>@marcusv</td>
						</tr>
						<tr>
							<th scope="row">3</th>
							<td>Marcus</td>
							<td>Vinnicius</td>
							<td>@marcusv</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div> 
	

	<script src="js/jquery-3-2-1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
