<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Tabelas</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-12"> 
				<div id="carouselControl" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators"><!-- indicadores do carousel -->
						<li data-target="#carouselControl" data-slide-to="0" class="active"></li>
						<li data-target="#carouselControl" data-slide-to="1"></li>
						<li data-target="#carouselControl" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner"><!-- conteúdo do carrosel vem aqui -->
						<div class="carousel-item active"><!-- cada slide é um item -->
							<img class="d-block w-100" src="img/zero.jpg"> <!-- classes em imagem que fazem a porra toda funcionar -->
							<div class="carousel-caption d-none d-md-block"><!-- legenda nas imagens do carousel -->
								<h3>Primeiro título do meu Slide</h3>
								<p>Subtítulo do meu slide</p>
							</div>
						</div>
						<div class="carousel-item"><!-- cada slide é um item -->
							<img class="d-block w-100" src="img/jake.png">
							<div class="carousel-caption d-none d-md-block">
								<h3>Primeiro título do meu Slide</h3>
								<p>Subtítulo do meu slide</p>
							</div>
						</div>
						<div class="carousel-item"><!-- cada slide é um item -->
							<img class="d-block w-100" src="img/finn.png">
							<div class="carousel-caption d-none d-md-block">
								<h3>Primeiro título do meu Slide</h3>
								<p>Subtítulo do meu slide</p>
							</div>
						</div>
					</div>
					<a href="#carouselControl" class="carousel-control-prev" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Voltar</span>
					</a>
					<a href="#carouselControl" class="carousel-control-next" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Avançar</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('.carousel').carousel({
			interval:300
		})
	</script>


</body>
</html>
