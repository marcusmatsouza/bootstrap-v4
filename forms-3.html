<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Formularios</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">	
	<style type="text/css">
		.row {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>



	<div class="container">
		<div class="row">
		<!-- formulario com sistema de grid dentro dele -->	
		<div class="col-12">
			<form>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome" class="col-form-label">Nome:</label>
						<input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome">
					</div>
					<div class="form-group col-md-6">
						<label for="sobrenome" class="col-form-label">Sobrenome:</label>
						<input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu sobrenome">
					</div>
				</div>
				<div class="form-control">
					<label for="end" class="col-form-label">Endereço:</label>
						<input type="text" id="end" name="end" class="form-control" placeholder="Digite seu endereço">
				</div>
				<div class="form-group col-md-6">
						<label for="cidade" class="col-form-label">cidade:</label>
						<input type="text" id="cidade" name="cidade" class="form-control" placeholder="Digite sua cidade">
					</div>
					<div class="form-group col-md-4">
						<label for="Estado" class="col-form-label">Estado:</label>
						<input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu Estado">
					</div>
					<div class="form-group col-md-2">
						<label for="cep" class="col-form-label">CEP:</label>
						<input type="text" id="cep" name="cep" class="form-control" placeholder="Digite seu CEP">
					</div>
					<button class="btn btn-primary">Cadastrar</button>
			</form>			
			<br><br>	
		</div>
		<div class="row">
			<div class="col-12">
				<form class="form-inline">
					<label class="sr-only" for="nameInline">Nome</label>
					<input class="form-control mb-2"  type="text" id="nameInline" name="" placeholder="Digite seu nome">
					<label class="sr-only" for="senhaInline">Senha</label>
					<input class="form-control mb-2 mr-2"  type="password" id="senhaInline" name="" placeholder="Digite sua senha">
					<button class="btn btn-primary">Entrar</button>
				</form>
			</div>
		</div>
	</div>
				

	<script src="js/jquery-3-2-1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
