<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Imagem</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="img/imagem1.jpg" alt="imagem">
			</div>
		</div>
		<!-- Exemplo com thumbnails -->
		<div class="row">
			<div class="col">
				<img class="img-thumbnail" src="img/imagem1.jpg" alt="imagem">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<img class="img-fluid float-right" src="img/imagem1.jpg" alt="imagem">
			</div>
			<div class="col">
				<img class="img-fluid rounded float-left" src="img/imagem1.jpg" alt="imagem">
			</div>
		</div>
	</div> 
	

	<script src="js/jquery-3-2-1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
