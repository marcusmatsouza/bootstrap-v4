<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Dimensionamento</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
	}
		.row {
			margin-bottom: 10px;
		}
	</style>	
</head>
<body>

	<!-- lidando com dimensionamento no bootstrap -->
	<!-- 
		caso eu queira definir o max height de algo eu posso usando o mh como class 
	-->

	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="p-3 mb-2 w-25 bg-primary"></div>
				<div class="p-3 mb-2 w-50 bg-secondary"></div>
				<div class="p-3 mb-2 w-75 bg-success"></div>
				<div class="p-3 mb-2 w-100 bg-danger"></div>
			</div> <!-- / COL -->
		</div>	<!-- /ROW -->

		<!--trabalhando com posicionamento vertical -->

		<div class="row">
			<div class="col bg-warning" style="height: 300px">
				<div class="p-3 mb-2 h-25 d-inline-block bg-primary"></div>
				<div class="p-3 mb-2 h-50 d-inline-block bg-secondary"></div>
				<div class="p-3 mb-2 h-75 d-inline-block bg-success"></div>
				<div class="p-3 mb-2 h-100 d-inline-block bg-danger"></div>
			</div> <!-- / COL -->
		</div>	<!-- /ROW -->

	</div><!-- / CONTAINER -->
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
	
</body>
</html>
