<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Popover</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">	
	<style type="text/css">
		.row {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	
	<!-- é necessário instalar o popper via download ou CDN -->
	<!-- caso o popover seja usado é necessário usar uma habilitação se não o mesmo não funciona -->

	<div class="container">
		<div class="row">
			<div class="col-12">
				<button type="button" class="btn btn-danger btn-lg" data-toggle="popover" title="Título popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod">
					Botão
				</button>
			</div>
		</div>
	</div>



	<!-- direcionando popover -->
	<div class="container">
		<div class="row">

			</div>
		</div>

			<div class="col-12">
				<button class="btn btn-warning btn-lg" type="button" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod

			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<button class="btn btn-warning btn-lg" type="button" data-container="body" data-toggle="popover" data-placement="left" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,

				proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">

		</div>

	<!-- pode dar problema se não tiver espaço para o direcionamento -->
	

	<script src="js/bootstrap.min.js"></script> 
	<script src="js/jquery-3-2-1.min.js"></script>
	<script src="js/popper.min.js"></script> 
	<script type="text/javascript">
		$(function(){
			$('[data-toggle="popover"]').popover()
		});
	</script>

</body>
</html>
