<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>List Group</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>

	<!-- Lista simples -->
	<div class="container">
		<div class="row">
			<div class="col-4">
				<ul class="list-group">
					<li class="list-group-item active">Item 1</li>
					<li class="list-group-item disabled">Item 2</li>
					<li class="list-group-item">Item 3</li>
					<li class="list-group-item">Item 4</li>
					<li class="list-group-item">Item 5</li>
				</ul>
			</div>
			<!-- inicio da segunda coluna -->
			<div class="col-4">
				<ul class="list-group">
					<a href="#" class="list-group-item active">Link 1</a>
					<a href="#" class="list-group-item list-group-item-action">Link 2</a>
					<a href="#" class="list-group-item list-group-item-action">Link 3</a>
					<a href="#" class="list-group-item disabled list-group-item-action">Link 4</a>
					<a href="#" class="list-group-item list-group-item-action">Link 5</a>
				</ul>
			</div>
			<!-- adicionando botões -->
			<div class="col-4">
				<ul class="list-group">
					<button type="button" class="list-group-item list-group-item-action"> Botão 1</button>
					<button type="button" class="list-group-item list-group-item-action"> Botão 2</button>
					<button type="button" class="list-group-item list-group-item-action"> Botão 3</button>
					<button type="button" class="list-group-item list-group-item-action"> Botão 4</button>
					<button type="button" class="list-group-item list-group-item-action"> Botão 5</button>
				</ul>
			</div>

			<br>
		</div>
	</div>

	<br />
	<br />

	<div class="container">
		<div class="row">
				<!-- adicionando cores -->
				<div class="col-4">
					<ul class="list-group">
						<li class="list-group-item list-group-item-primary">Item 1</li>
						<li class="list-group-item list-group-item-secondary">Item 2</li>
						<li class="list-group-item list-group-item-warning">Item 3</li>
						<li class="list-group-item list-group-item-success">Item 4</li>
						<li class="list-group-item list-group-item-danger">Item 5</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	
</body>
</html>
