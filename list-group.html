<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>List Group</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>

	<!-- Lista simples -->
	<div class="container">
		<div class="row">
			<div class="col-4">
				<ul class="list-group">
					<li class="list-group-item active">Item 1</li>
					<li class="list-group-item disabled">Item 2</li>
					<li class="list-group-item">Item 3</li>
					<li class="list-group-item">Item 4</li>
					<li class="list-group-item">Item 5</li>
				</ul>
			</div>
			<!-- inicio da segunda coluna -->
			<div class="col-4">
				<ul class="list-group">
					<a href="#" class="list-group-item">Link 1</a>
					<a href="#" class="list-group-item">Link 2</a>
					<a href="#" class="list-group-item">Link 3</a>
					<a href="#" class="list-group-item disabled">Link 4</a>
					<a href="#" class="list-group-item">Link 5</a>
				</ul>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	
</body>
</html>
